<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            box-sizing: border-box;            
        }
        *, *:before, *:after {
            box-sizing: inherit;  
        }
        body {
            margin: 0;
            background-color: #121212;
            font-family: sans-serif;
        }
        .header {
            background-color: #333;
            text-align: center;
            color: #fff;
            padding: 16px;
            border-radius: 4px;
        }
        .calculator {
            background-color: #fff;
            margin: 40px auto;
            max-width: 400px;
            padding: 16px;
            border-radius: 4px;
        }
        .display {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2em;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 16px;
            font-size:1.2em;
            margin-top: 16px;
        }
        button {
            border: 0;
            border-radius: 4px;
            background-color: #efefef;
            padding: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <title>Calculadora - React Profissional</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const Header = () => 
            <div class="header">Calculadora</div>
        
        const Button = (props) => (
            <button 
                onClick={() => {
                   props.onNumberClick(props.value)
                }}
            >
                {props.value}
            </button>
        );

        const Calculator = () => {
            /* state, passamos o state inicial e o React.useState devolve um array;
            primeiro item do array é o estado, segundo item sempre é a função que vai alterar o estado;
            const array = React.useState(0);
            const display = array[0];
            const setDisplay = array[1];
            */
            const [display, setDisplay] = React.useState(0);

            const keyboard = [7,8,9,4,5,6,1,2,3,0];

            const handleNumberClick = (value) => {
                setDisplay(display + value);
            }

            return (
            <div class="calculator">
                <div class="display">
                    {display}
                </div>
                <div class="keyboard">
                    {keyboard.map(key => (
                        <Button 
                            value={key}
                            onNumberClick={handleNumberClick}
                        />
                    ))}                    
                </div>
            </div>
            );
        }
        const App = () => (
            <div>
                <Header />
                <Calculator />
            </div>
        );

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        )
    </script>
</body>
</html>
